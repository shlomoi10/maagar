<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>חישובים</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap');

        body {
            font-family: 'Heebo', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
            margin: 0;
            direction: rtl;
        }

        h1 {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Button style */
        .styled-button {
            position: relative;
            display: inline-flex;
            align-items: center;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            transition: color 0.4s ease, background-color 0.4s ease;
            margin: 15px 10px;
        }

        .styled-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transform: translateY(-50%) scaleY(0);
            transition: transform 0.4s ease;
            z-index: 0;
        }

        .styled-button:hover {
            color: white;
        }

        .styled-button:hover::before {
            transform: translateY(-50%) scaleY(1);
        }

        .styled-button svg {
            width: 20px;
            height: 20px;
            margin-right: 10px; /* Increased margin for better spacing */
            transition: transform 0.3s ease;
            transform: translateX(100%);
            opacity: 0;
            z-index: 1;
        }

        .styled-button:hover svg {
            transform: translateX(0);
            opacity: 1;
        }

        .styled-button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>בחר פעולה</h1>
    <a href="a+a.html" class="styled-button">
        <span>עמלת אשראי עם פירעון</span>
        <!-- Credit card icon -->
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 7c0-1.1046.8954-2 2-2h16c1.1046 0 2 .8954 2 2v10c0 1.1046-.8954 2-2 2H4c-1.1046 0-2-.8954-2-2V7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <line x1="2" y1="10" x2="22" y2="10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></line>
            <line x1="7" y1="15" x2="11" y2="15" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></line>
        </svg>
    </a>
    <a href="chek.html" class="styled-button">
        <span>עמלת צ'קים</span>
        <!-- Check icon (like a document or bill) -->
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="6" width="20" height="12" rx="2" ry="2" stroke-width="2"></rect>
            <path d="M6 10h12M6 14h8" stroke-width="2"></path>
        </svg>
    </a>
    <a href="page3.html" class="styled-button">
        <span>עמלת פירעון דחוי</span>
        <!-- Deferred payment icon (clock) -->
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2"></path>
        </svg>
    </a>
</body>
</html>
