<!DOCTYPE html>
<html>
<head>
    <title>My Webste with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>
    <h1>Page Views: <span id="page-views">Loading...</span></h1>
    <button id="like-button">Like</button>
    <p>Button Clicks: <span id="button-clicks">Loading...</span></p>

    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDDAAHns-YX7Xib1Vc-bUAsVHFwqs3_aUU",
            authDomain: "mone-d0a3b.firebaseapp.com",
            projectId: "mone-d0a3b",
            storageBucket: "mone-d0a3b.appspot.com",
            messagingSenderId: "1075023789417",
            appId: "1:1075023789417:web:f66ae8ded53dad2c8851f8",
            measurementId: "G-EPK029490R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Increment page views
        var pageViewsRef = db.collection('counts').doc('page_views');
        pageViewsRef.get().then(function(doc) {
            if (doc.exists) {
                pageViewsRef.update({ count: firebase.firestore.FieldValue.increment(1) });
            } else {
                pageViewsRef.set({ count: 1 });
            }
        }).catch(function(error) {
            console.error("Error getting document: ", error);
        });

        // Display page views
        pageViewsRef.onSnapshot(function(doc) {
            if (doc.exists) {
                document.getElementById('page-views').innerText = doc.data().count;
            }
        });

        // Increment button clicks
        var buttonClicksRef = db.collection('counts').doc('like_button_clicked');
        document.getElementById('like-button').addEventListener('click', function() {
            buttonClicksRef.get().then(function(doc) {
                if (doc.exists) {
                    buttonClicksRef.update({ count: firebase.firestore.FieldValue.increment(1) });
                } else {
                    buttonClicksRef.set({ count: 1 });
                }
            }).catch(function(error) {
                console.error("Error getting document: ", error);
            });
        });

        // Display button clicks
        buttonClicksRef.onSnapshot(function(doc) {
            if (doc.exists) {
                document.getElementById('button-clicks').innerText = doc.data().count;
            }
        });
    </script>
</body>
</html>
